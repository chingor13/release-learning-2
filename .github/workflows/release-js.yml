name: release-js
on:
  release:
    types: [published]

jobs:
    publish:
        
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4

            - name: Use Node.js
              uses: actions/setup-node@v3
              with:
                node-version: '20.x'
            - name: build
              run: 
                cd clients/nodejs
                yarn run release
